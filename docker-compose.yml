      - microservices-network

  # Table Service
  table-service:
    build:
      context: ./table-service
      dockerfile: Dockerfile
    container_name: table-service
    ports:
      - "8086:8086"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-service:8761/eureka/
